{% extends "base.html" %} {% block content %}
<section class="pt-5 pb-5" id="login">
  <div class="container-fluid h-custom pt-5">
    <div
      class="row d-flex justify-content-center align-items-center h-100 pt-5"
    >
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="static/assets/img/login/dexter-2.jpeg"
          id="img-dexter"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div
            class="d-flex flex-row align-items-center justify-content-center text-center"
          >
            <a href="{{ auth_url }}">
              <button
                id="microsoftLogin"
                type="button"
                class="text-center btn btn-primary btn-lg btn-floating mx-1"
              >
                <i class="fab fa-microsoft"></i> Sign in with Microsoft
              </button>
            </a>
          </div>

          <!-- Icon Divider-->
          <div class="divider-custom">
            <div class="divider-custom-line"></div>

            <div class="divider-custom-icon">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>

            <div class="divider-custom-line"></div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-2">
            <input
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
            />
            <label class="form-label" for="form3Example3"></label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-2">
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
            <label class="form-label" for="form3Example4"></label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="#!" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
